{% block header %}
<div class="text-orange-500 flex p-3 text-center mb-2 items-center  fixed top-0 inset-x-0">
	<div class="ml-auto">
		{% if user %}
		<button hx-post="/auth/logout" hx-trigger="click" hx-target="body" hx-push-url="/"
			class="hover:bg-orange-100 p-1 rounded">
			<i class="fas fa-sign-out-alt fa-lg"></i>
		</button>
		{% endif %}
	</div>
</div>

<script>
	document.addEventListener("htmx:afterRequest", function (event) {
		if (event.detail.requestConfig.path === "/auth/logout") {
			if (event.detail.xhr.status === 204) {
				window.location.href = "/";
			}
		}
	});
</script>

{% endblock %}
