{% extends "authentication/index.html" %} {% block login %}

<div>
	<h1>Login</h1>
	<form type="submit" hx-post="auth/login" hx-trigger="click" id="login-form">
		<div>
			<input
				type="text"
				placeholder="username"
				id="username"
				name="username"
				required
				autofocus
			/>
		</div>
		<div>
			<input
				type="password"
				placeholder="password"
				id="password"
				name="password"
				required
			/>
		</div>
		<button type="submit">login</button>
	</form>

	<div>
		<a href="/sign-up" style="text-decoration: underline; color: black"
			>New user?</a
		>
	</div>
</div>

{% endblock %}
